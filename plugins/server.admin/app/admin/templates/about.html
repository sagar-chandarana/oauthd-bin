$(function()
{

	var about =
	{

			{
				"name": "Thibaud ARNAULT",
				"role": "Co-Founder / CEO",
				"comment": "Passionate by new technologies, I love to make new things that help people everyday. "
			},
			{
				"name": "Mehdi MEDJAOUI",
				"role": "Co-Founder / COO",

			},
			{
				"name" : "Arnaud RICHARD",

			},
			{
				"name" : "Nicolas DODEMEANT",

				"comment" : "I'm passionate about new technologies, I spends my days mixing RoR, CoffeeScript and NodeJS. I like travelling and skydiving!"
			}
		]
	};

	var n_el = about.team.length

	for (i = 0; i < n_el; i++)
	{
		var el = $('#popover_' + i);
		var gear = el.find('.gear');
		var pos;

		if (el)
		{
			if (i % 2 == 0)
			{
				pos = 'left';
				el.css('top', '7px')
				gear.attr('id', 'rotate_gear_right');
			}
			else
			{
				pos = 'right';
				gear.attr('id', 'rotate_gear_left');
			}

			el.popover({ placement : pos, title : about.team[i].name + ' - ' + about.team[i].role, content : about.team[i].comment });
			el.popover('show')
		}
	}
});
</script>
